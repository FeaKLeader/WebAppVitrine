<div class="page-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">

        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
